<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - CineApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; flex-direction: column; background: #f8f9fa; }
    footer { margin-top: auto; background: #212529; color: white; padding: 2rem 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fs-4" href="prueba.html"><i class="bi bi-film"></i> <strong>CineApp</strong></a>
      <div>
        <a href="prueba.html" class="btn btn-sm btn-outline-light me-2"><i class="bi bi-house"></i> Inicio</a>
        <a href="renta.html" class="btn btn-sm btn-outline-light me-2"><i class="bi bi-cart"></i> Rentar</a>
        <a href="contacto.html" class="btn btn-sm btn-light"><i class="bi bi-envelope"></i> Contacto</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <h1 class="text-center mb-4">
              <i class="bi bi-envelope-heart text-primary fs-1"></i>
              <br>Contáctanos
            </h1>
            <p class="text-center text-muted mb-4">¿Tienes alguna pregunta? Escríbenos y te responderemos pronto.</p>
            
            <div id="alertContainer"></div>
            
            <form id="formContacto">
              <div class="mb-3">
                <label for="nombre" class="form-label"><i class="bi bi-person"></i> Nombre Completo *</label>
                <input type="text" class="form-control form-control-lg" id="nombre" required>
                <div class="invalid-feedback">El nombre debe tener al menos 3 caracteres.</div>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label"><i class="bi bi-envelope"></i> Correo Electrónico *</label>
                <input type="email" class="form-control form-control-lg" id="correo" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="mb-4">
                <label for="mensaje" class="form-label"><i class="bi bi-chat-text"></i> Mensaje (20-50 caracteres) *</label>
                <textarea class="form-control form-control-lg" id="mensaje" rows="4" minlength="20" maxlength="50" required></textarea>
                <small class="form-text text-muted">
                  Caracteres: <span id="charCount" class="fw-bold">0</span>/50
                </small>
                <div class="invalid-feedback">El mensaje debe tener entre 20 y 50 caracteres.</div>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-send"></i> Enviar Mensaje
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p class="mb-0"><i class="bi bi-c-circle"></i> 2025 CineApp - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Contador de caracteres
      $('#mensaje').on('input', function() {
        const length = $(this).val().length;
        $('#charCount').text(length);
        
        if (length < 20) {
          $(this).removeClass('is-valid').addClass('is-invalid');
        } else if (length > 50) {
          $(this).removeClass('is-valid').addClass('is-invalid');
        } else {
          $(this).removeClass('is-invalid').addClass('is-valid');
        }
      });

      // Validar formulario
      $('#formContacto').on('submit', function(e) {
        e.preventDefault();
        let isValid = true;
        
        const nombre = $('#nombre').val().trim();
        if (nombre.length < 3) {
          $('#nombre').addClass('is-invalid');
          isValid = false;
        } else {
          $('#nombre').removeClass('is-invalid').addClass('is-valid');
        }
        
        const correo = $('#correo').val().trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(correo)) {
          $('#correo').addClass('is-invalid');
          isValid = false;
        } else {
          $('#correo').removeClass('is-invalid').addClass('is-valid');
        }
        
        const mensaje = $('#mensaje').val().trim();
        if (mensaje.length < 20 || mensaje.length > 50) {
          $('#mensaje').addClass('is-invalid');
          isValid = false;
        } else {
          $('#mensaje').removeClass('is-invalid').addClass('is-valid');
        }
        
        if (isValid) {
          $('#alertContainer').html(`
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <h5 class="alert-heading"><i class="bi bi-check-circle"></i> ¡Mensaje enviado con éxito!</h5>
              <p class="mb-0">Gracias ${nombre}. Nos pondremos en contacto contigo pronto.</p>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          `);
          this.reset();
          $('.form-control').removeClass('is-valid is-invalid');
          $('#charCount').text('0');
          $('html, body').animate({ scrollTop: 0 }, 500);
        }
      });
    });
  </script>
</body>
</html>
